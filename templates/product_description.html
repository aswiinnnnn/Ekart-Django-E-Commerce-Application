{% load static %}

<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{product.image.url}}" width="100%" id="ProductImg">

            <div class="small-img-row">
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-1.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-2.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-3.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-4.jpg' %}" width="100%" class="small-img">
                </div>
            </div>

        </div>
        <div class="col-2">
            <p>Home / {{product.title}}</p>
            <h1>{{product.title}}</h1>
            <h4>${{product.price}}</h4>
            <form action="{% url 'add_to_cart' %}" method="POST" class="simple-product-form">
                {% csrf_token %}
                <div class="simple-form-row">
                    <div class="simple-form-group-inline">
                        <label for="size">Size</label>
                        <select id="size" name="size" required>
                            <option value="">Select Size</option>
                            <option value="5">XX-Large</option>
                            <option value="4">X-Large</option>
                            <option value="3">Large</option>
                            <option value="2">Medium</option>
                            <option value="1">Small</option>
                        </select>
                    </div>
                    <div class="simple-form-group-inline">
                        <input type="hidden" name="product_id" value="{{product.id}}">
                        <label for="quantity">Quantity</label>
                        <input id="quantity" name="quantity" type="number" value="1" min="1" required>
                    </div>
                </div>
                <button type="submit" class="simple-add-to-cart-btn">
                    &#128722; Add To Cart
                </button>
            </form>

            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
