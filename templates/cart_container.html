 
 {% load static %}
 
 
 <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            {% for cart_item in cart.added_items.all %}
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{{ cart_item.product.image.url }}" alt="{{ cart_item.product.name }}">
                        <div>
                            <p>{{ cart_item.product.title }}</p>
                            <small>Price: ${{ cart_item.product.price }}</small>
                            <br>
                            <form action="{% url 'remove_from_cart' cart_item.id %}" method="POST" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn">Remove</button>
                            </form>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>
            {% endfor %}
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$35.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$230.00</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><a href="" class="btn">Checkout</a></td>
            </table>
        </div>
    </div>
