{% load static %}
<body>
<div class="account-page">
       <div class="container">
           <div class="row">
               <div class="col-2">
                   <img src="{% static 'images/image1.png' %}" width="100%">
               </div>
               <div class="col-2">
                   <div class="form-container">
                        
                       <div class="form-btn">
                           <span onclick="login()">Login</span>
                           <span onclick="register()">Register</span>
                           <hr id="Indicator">
                       </div>
                       <form id="LoginForm" method="POST">
                            {% csrf_token %}
                            <input type="text" required name="username" placeholder="Username">
                            <input type="password" required name="password" placeholder="Password">
                            <button type="submit" name="login" class="btn">Login</button>
                        </form>

                       <form id="RegForm" method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                           <input type="text" required name="username" placeholder="Username" maxlength="15" minlength="3">
                           <input type="email" required name="email" placeholder="Email">
                           <input type="password" required name="password" placeholder="Password">
                           <input type="text" required name= "phone" placeholder="Phone Number" maxlength="10" minlength="10">
                           <input type="text" required name="address" placeholder="Address">
                           <button type="submit" name="register" class="btn">Register</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
        {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
                <div class="alert-message {% if message.tags %}alert-message-{{ message.tags }}{% endif %}">
                    <span class="alert-icon">&#9888;</span>
                    <span class="alert-text">{{ message }}</span>
                    <span class="alert-close" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            {% endfor %}
        </div>
        {% endif %}

   </div>

      <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-- Toggle Form -->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>
    
    {% if register %}
    <script>
    register();
    </script>
    {% else %}
    <script>
    login();
    </script>
    {% endif %} 
  

</body>
</html>
