{% load static %}

<div class="navbar">
    <div class="logo">
        <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'list_products' %}">Products</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'account' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if user.is_authenticated %}
        <a href="{% url 'cart' %}" class="cart-icon">
            <img src="{% static 'images/cart.png' %}" width="30px" height="30px">
        </a>
    {% endif %}
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<script>
    function toggleMenu() {
        const menuItems = document.getElementById('MenuItems');
        const menuIcon = document.querySelector('.menu-icon');
        
        // Toggle the 'active' class on both menu items and the icon
        menuItems.classList.toggle('active');
        menuIcon.classList.toggle('active');
    }
</script>
